<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hex Grid Project</title>
    <link rel="icon" href="data:," />
    <!-- Prevents favicon error -->

    <!-- p5.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>

    <!-- Optional: p5.js DOM Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.dom.min.js"></script>

    <!-- Stylesheet -->
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #141414; /* Dark background */
        font-family: Arial, sans-serif;
        height: 100vh;
      }
      canvas {
        display: block;
        width: 80vw;
        height: 80vh;
      }
      .toggle-button {
        position: absolute;
        right: 10px;
        padding: 10px 20px;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s, transform 0.3s;
      }
      .toggle-button:hover {
        transform: scale(1.05);
      }
      .toggle-button:active {
        transform: scale(1);
      }
      #toggleFailedOutputButton {
        top: 50px; /* Position below the toggle button */
      }
    </style>
  </head>

  <body>
    <!-- Project Canvas -->
    <main>
      <!-- <h1>Hex Grid Simulation</h1> -->
    </main>

    <!-- <button id="toggleButton" class="toggle-button">Toggle AI Panel</button> -->
    <button id="toggleFailedOutputButton" class="toggle-button">Toggle Failed Output</button>

    <!-- Your JavaScript Files -->
    <script src="panel.js"></script>
    <script src="panelManager.js"></script>
    <script src="pathfinding.js"></script>
    <script src="sketch.js"></script>
    <script src="battle.js"></script>
    <script src="hex.js"></script>
    <script src="player.js"></script>
    <script src="utils.js"></script> <!-- Load utils.js before terrain.js -->
    <script src="terrain.js"></script>
    <script src="draw.js"></script>
    <script src="unit.js"></script>
    <script src="ai.js"></script> <!-- Load ai.js before game.js -->
    <script src="game.js"></script> <!-- Load game.js last -->
  </body>
</html>
